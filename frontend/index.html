<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking Appointment App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body class="bg-warning-subtle">
    <header>
      <nav
        class="navbar navbar-dark bg-dark p-3 d-flex align-items-center justify-content-lg-between justify-content-center"
        style="background-color: #e3f2fd"
      >
        <h1 class="navbar-brand">
          Booking Appointment App
        </h1>
      </nav>
    </header>
    <main>
      <div class="container mt-3">
        <div
          id="mainCard"
          class="card my-2 border-primary-subtle rounded-3 bg-warning-subtle"
        >
          <div class="card-body">
            <h4 class="card-title text-center text-black-50">Add User Details</h4>
            <div
              id="displayAlert"
              class="alert border-1 mb-2 d-none"
              role="alert"
            ></div>
            <form id="addForm">
              <div class="form-floating mb-2">
                <input
                  type="text"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="username"
                  name="username"
                  value=""
                  placeholder="name..."
                />
                <label for="username"> Enter Name </label>
              </div>
              <div class="form-floating mb-2">
                <input
                  type="tel"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="usercontact"
                  name="usercontact"
                  value=""
                  placeholder="Contact Number"
                />
                <label for="usercontact">Enter Contact Number </label>
              </div>
              <div class="form-floating mb-2">
                <input
                  type="email"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="useremail"
                  name="useremail"
                  value=""
                  placeholder="E-Mail"
                />
                <label for="useremail">Enter E-Mail </label>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button
                  id="submitButton"
                  class="btn btn-outline-success mt-4 border-1"
                  type="submit"
                >
                  Submit Form
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="usersCard" class="container mt-3 d-none">
        <div
          class="card mt-2 border border-primary-subtle rounded bg-warning-subtle"
        >
          <div class="card-body">
            <h4 class="card-title text-black text-center m-2">User Details List</h4>
            <ul id="users" class="list-group mt-3 border-1"></ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
